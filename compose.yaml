services:
  mariadb:
    image: mariadb:lts-ubi9
    container_name: mariadb
    networks:
      - backend
    volumes:
      - "mariadb_data:/var/lib/mysql"
      - "./conf/mariadb/healthcheck.sh:/usr/local/bin/healthcheck.sh"
    restart: unless-stopped
    env_file:
      - "./env/mariadb.env"
    healthcheck:
      test: [ "CMD", "/usr/local/bin/healthcheck.sh" ]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 1m30s

  wordpress:
    depends_on:
      - mariadb
    image: wordpress:php8.3-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    networks:
      - backend
    env_file:
      "./env/wordpress.env"
    volumes:
      - "wordpress_data:/var/www/html"
      - "./conf/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
    healthcheck:
      test: ["CMD", "pidof", "php-fpm"]
      interval: 1m30s
      timeout: 30s
      retries: 3
      start_period: 1m30s

  nginx:
    depends_on:
      - wordpress
    image: nginx:1.27.1-alpine3.20
    container_name: nginx
    volumes:
      - "./conf/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "wordpress_data:/var/www/html"
      - "./logs/nginx:/var/log/nginx"
    networks:
      - frontend
      - backend

  caddy2:
    depends_on:
      - nginx
    image: caddy:2.8.4-alpine
    container_name: caddy2
    networks:
      - frontend
      - backend
    env_file:
      "./env/caddy2.env"
    volumes:
      - "caddy_data:/data/caddy"
      - "caddy_config:/config"
      - "./logs/caddy2:/var/log/caddy"
      - "./conf/caddy2/Caddyfile:/etc/caddy/Caddyfile"
      
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 1m30s

  adminer:
    depends_on:
      - mariadb
    image: adminer:4.8.1-standalone
    container_name: adminer
    restart: unless-stopped
    networks:
      - backend
    env_file:
      "./env/adminer.env"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "pidof", "php"]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mariadb_data:
  wordpress_data:
  caddy_data:
  caddy_config:

networks:
  frontend:
    name: frontend
    driver: bridge
  backend:
    name: backend
    driver: bridge
    internal: true
